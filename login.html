<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unibot | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root { --primary-color:#1e88e5; }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            min-height:100vh;
            background:#f5f7fa;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
        }

        .auth-container {
            background:#fff;
            max-width:500px;
            width:100%;
            border-radius:16px;
        }

        .text-primary { color:var(--primary-color)!important; }

        .input-group-text { background:#f8f9fa; border-right:none; }
        .input-group .form-control { border-left:none; }
        .input-group .form-control:focus { box-shadow:none; }

        .input-group:focus-within .input-group-text,
        .input-group:focus-within .form-control { border-color:var(--primary-color); }

        .btn-primary {
            background:var(--primary-color);
            border-color:var(--primary-color);
            border-radius:8px;
            padding:12px;
            font-size:1.05rem;
        }
        .btn-primary:hover { background:#1976d2; border-color:#1976d2; }
        .btn-outline-secondary { border-left:none; }
        .link-primary { color:var(--primary-color); text-decoration:none; }
        .link-primary:hover { color:#1976d2; text-decoration:underline; }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="auth-container shadow-lg p-5">
    <div class="text-center mb-4">
        <i class="fa-solid fa-graduation-cap fa-4x text-primary mb-3"></i>
        <h2 class="fw-bold">Unibot</h2>
        <h5 class="text-muted fw-normal">Welcome Back</h5>
        <p class="text-muted small">Sign in to your account</p>
    </div>

    <!-- LOGIN FORM -->
    <form action="/unibot/auth/login.php" method="POST" id="loginForm" novalidate>

        <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" name="email" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" name="password" id="password" required>
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3 fw-semibold">Login</button>

        <p class="text-center mt-3 text-muted">
            Donâ€™t have an account?
            <a href="/unibot/auth/register.php" class="link-primary">Sign Up</a>
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Toggle password visibility
    const toggle = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    toggle.addEventListener('click', () => {
        const isHidden = password.type === 'password';
        password.type = isHidden ? 'text' : 'password';
        toggle.querySelector('i').className = isHidden ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
    });

    // Bootstrap validation
    document.getElementById('loginForm').addEventListener('submit', e => {
        if (!e.target.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
        }
        e.target.classList.add('was-validated');
    });
</script>

</body>
</html>
